dist: focal
language: nodejs
node_js:
- lts/*
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_b295e0f06079_key -iv $encrypted_b295e0f06079_iv
  -in gaekey.json.enc -out gaekey.json -d
- bash docker-init.sh
deploy:
  provider: gae
  keyfile: gaekey.json
  project: "<Project-ID>"
  on:
    branch: main
jobs:
  include:
  - stage: test
  - stage: deploy
    script: bash docker_push.sh
env:
  global:
  - secure: 
  - secure: 
